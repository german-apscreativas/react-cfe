projects:
  My AppSync Tickets:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: w2634jvzrrcvnewec3z3hm2nze
        maxDepth: 4
extensions:
  amplify:
    version: 3
